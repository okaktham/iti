<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A website</title>
  <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
  <div class="container">
    <header>
      <nav id="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
      <h1>Some website</h1>
    </header>
    <main>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Praesentium fuga quas expedita dolorem maiores aperiam.</p>
      <h2>Registration form</h2>
      <section>
        <form>
          <label for="name">Name: </label><br/>
          <input type="text" name="name"/><br/>

          <label for="email">Email: </label><br/>
          <input type="email" name="email"/><br/>

          <label for="password">Password: </label><br/>
          <input type="password" name="password"/><br/>

          <label for="birth">Birth date: </label><br/>
          <input type="date" name="birth"/><br/>

          <label for="gender">Gender: </label><br/>
          <select name="gender">
            <option>Male</option>
            <option>Female</option>
          </select><br/>

          <label for="notes">Notes: </label><br/>
          <textarea id="notes" name="notes"></textarea><br/>
        </form>
      </section>

      <section class="image-section">
        <h2>Profile Image</h2>
        <img src="../cat.jpg" alt="Profile" />
      </section>

      <section class="back"></section>
        Nice Background image or something
      </section>

    </main>
  </div>
</body>
</html>
