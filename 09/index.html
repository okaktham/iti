<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Recipes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <button class="dark-mode-toggle" id="darkModeToggle">🌙</button>
        <div class="logo">
            <h1>🍕 Pizza Recipes</h1>
        </div>
        <div class="search-container">
            <div class="search-box">
                <input type="text" class="form-control search-input" id="searchInput" placeholder="Search for pizza recipes...">
            </div>
        </div>
        <div id="loadingSpinner" class="loading">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Fetching delicious pizza recipes...</p>
        </div>
        <div id="recipesContainer" class="row" style="display: none;"></div>
        <div id="noResults" class="no-results" style="display: none;">
            <h4>No recipes found</h4>
            <p>Try searching for something else!</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
